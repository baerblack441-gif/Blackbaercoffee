        .card { background: var(--bg-panel); padding: 20px; border-radius: 12px; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .card h3 { font-size: 2rem; margin: 5px 0; }
        .card p { color: #888; font-size: 0.8rem; }

        /* Controls */
        .controls { background: var(--bg-panel); padding: 15px; border-radius: 12px; margin-bottom: 20px; display: flex; gap: 10px; flex-wrap: wrap; }
        .btn { padding: 10px 20px; border-radius: 8px; border: none; font-weight: bold; cursor: pointer; display: flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: #000; }
        .btn-dark { background: #000; color: #fff; border: 1px solid #333; }

        /* Table */
        .table-wrapper { background: var(--bg-panel); border-radius: 12px; overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 12px; text-align: right; border-bottom: 1px solid #333; }

        /* MOBILE RESPONSIVE */

                margin-top: 10px; letter-spacing: 2px;
                -webkit-print-color-adjust: exact; 
                print-color-adjust: exact;
            }
        }
    </style>

<script>
    // --- 1. CONFIG ---
    const firebaseConfig = {
        apiKey: "AIzaSyCWs-syIgGL4f7fNZA6JdU7fgSD9S3a37U",
        authDomain: "blackbearcoffe-808e0.firebaseapp.com",
        projectId: "blackbearcoffe-808e0",
        storageBucket: "blackbearcoffe-808e0.firebasestorage.app",
        messagingSenderId: "78694014274",
        appId: "1:78694014274:web:a1b763554cbdc807f83cdb",
        measurementId: "G-NM3HLS4W2T"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    let allData = [];

    // --- 2. AUTH & UI ---
    function login() {
        if(document.getElementById('adminPass').value === "admin123") {
            document.getElementById('login-overlay').style.display = "none";
            initData();
            checkFormatStatus(); // Check if format button should show
        } else {
            document.getElementById('errorMsg').innerText = "Ø´ÙØ±Û• Ø®Û•Ù„Û•ØªÛ•";
        }
    }

    function toggleSidebar() {
        const sb = document.getElementById('sidebar');
        sb.classList.toggle('open');
    }

    function showTab(id) {
        document.querySelectorAll('.menu-btn').forEach(b => b.classList.remove('active'));
        event.currentTarget.classList.add('active');
        document.getElementById('tab-dashboard').style.display = 'none';
        document.getElementById('tab-codes').style.display = 'none';
        document.getElementById('tab-'+id).style.display = 'block';
        if(window.innerWidth < 900) toggleSidebar();
    }

    function openGen() { document.getElementById('genModal').style.display='flex'; }

    // --- 3. DATA LOGIC ---
    function initData() {
        db.collection('codes').orderBy('createdAt', 'desc').onSnapshot(snap => {
            allData = [];
            let used = 0;
            snap.forEach(d => {
                const obj = d.data(); obj.id = d.id;
                allData.push(obj);
                if(obj.used) used++;
            });

            // Stats
            document.getElementById('st-total').innerText = allData.length;
            document.getElementById('st-used').innerText = used;
            document.getElementById('st-active').innerText = allData.length - used;

            renderMainTable();
            renderRecent();
        });
    }

    // --- FORMAT / DELETE ALL LOGIC ---
    // This checks if the system has been formatted before
    function checkFormatStatus() {
        db.collection('settings').doc('system_status').get().then(doc => {
            // If the document does NOT exist, or 'formatted' is false, show the button
            if(!doc.exists || !doc.data().formatted) {
                document.getElementById('btn-format-container').style.display = 'block';
            }
        });
    }

    async function formatSystem() {
        if(!confirm("âš ï¸ Ø¦Ø§Ú¯Û•Ù‡Ø¯Ø§Ø±Ø¨Û•!\nØ¦Û•Ú¤Û• Ø¯Û Ù‡Û•Ù…ÙˆÙˆ Ø¯Ø§ØªØ§ÛŒØ§Ù† Ú˜ÛØ¨Û•Øª (Delete All).\nØ¯ÚµÙ†ÛŒØ§ÛŒØŸ")) return;
        
        const btnContainer = document.getElementById('btn-format-container');
        btnContainer.innerHTML = '<p style="color:yellow; text-align:center;">Ø®Û•Ø±ÛŒÚ©Û•...</p>';

        try {
            // 1. Get all codes
            const snap = await db.collection('codes').get();
            const batchSize = 400; // Firestore limit is 500
            let batch = db.batch();
            let count = 0;

            // 2. Add deletes to batch
            for (const doc of snap.docs) {
                batch.delete(doc.ref);
                count++;
                if (count >= batchSize) {
                    await batch.commit();
                    batch = db.batch();
                    count = 0;
                }
            }
            if (count > 0) {
                await batch.commit();
            }

            // 3. Mark as formatted (So button never comes back)
            await db.collection('settings').doc('system_status').set({
                formatted: true,
                formattedAt: firebase.firestore.FieldValue.serverTimestamp()
            });

            // 4. Hide button permanently
            btnContainer.style.display = 'none';
            alert("âœ… Ø³Û•Ø±Ú©Û•ÙØª! Ù‡Û•Ù…ÙˆÙˆ Ø¯Ø§ØªØ§ Ù‡Ø§ØªÙ†Û• Ø³Ú•ÛŒÙ†Û•ÙˆÛ•.");

        } catch (error) {
            console.error(error);
            alert("Ø®Û•Ù„Û•ØªÛ•Ú© Ù¾Û•ÛŒØ¯Ø§ Ø¨ÙˆÙˆ: " + error.message);
            location.reload();
        }
    }

    function renderMainTable() {
        const search = document.getElementById('search').value.toUpperCase();
        const tbody = document.getElementById('tbody');
        tbody.innerHTML = "";

        allData.forEach(item => {
            if(!item.id.includes(search)) return;

            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td data-label="Ú©Û†Ø¯" style="font-family:monospace; font-size:1.1rem; letter-spacing:1px;">${item.id}</td>
                <td data-label="Ú•Û•ÙˆØ´">${item.used ? '<span class="badge b-used">Ø¨Ú©Ø§Ø±Ù‡Ø§ØªÛŒ</span>' : '<span class="badge b-new">Ù†ÙˆÛŒ</span>'}</td>
                <td data-label="Ø®Û•Ù„Ø§Øª" style="color:var(--primary); font-weight:bold;">${item.prize || '-'}</td>
                <td data-label="Ú©Ø±ÛŒØ§Ø±">
                    <button class="btn btn-dark" style="padding:5px 10px;" onclick="printOne('${item.id}')"><i class="fas fa-print"></i></button>
                    <button class="btn btn-dark" style="padding:5px 10px; border-color:red; color:red;" onclick="del('${item.id}')"><i class="fas fa-trash"></i></button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    }

    function renderRecent() {
        const tbl = document.getElementById('recentTable');
        const winners = allData.filter(d => d.used).slice(0, 5);
        if(winners.length === 0) { tbl.innerHTML = "<tr><td style='text-align:center'>...</td></tr>"; return; }
        
        let html = `<thead><tr><th>Ú©Û†Ø¯</th><th>Ø®Û•Ù„Ø§Øª</th><th>Ú©Ø§Øª</th></tr></thead><tbody>`;
        winners.forEach(w => {
            let t = w.timestamp ? w.timestamp.toDate().toLocaleTimeString('ku') : '-';
            html += `<tr><td>${w.id}</td><td style="color:var(--primary)">${w.prize}</td><td dir="ltr" style="color:#777">${t}</td></tr>`;
        });
        tbl.innerHTML = html + "</tbody>";
    }

    // --- 4. GENERATOR ---
    function generate() {
        const pre = document.getElementById('gPrefix').value.toUpperCase();
        const count = parseInt(document.getElementById('gCount').value);
        const batch = db.batch();
        
        for(let i=0; i<count; i++) {
            let rand = Math.floor(Math.random()*9000)+1000;
            let id = `${pre}-${rand}`;
            batch.set(db.collection('codes').doc(id), {
                used: false, prize: null, createdAt: firebase.firestore.FieldValue.serverTimestamp()
            });
        }
        batch.commit().then(() => {
            alert("ØªÙ…!");
            document.getElementById('genModal').style.display='none';
        });
    }
    function del(id) { if(confirm('Delete?')) db.collection('codes').doc(id).delete(); }

    // --- 5. PRINT SYSTEM ---
    function createTicketHTML(codeId) {
        const gameUrl = document.getElementById('gameUrl').value;
        const container = document.createElement('div');
        container.className = 'ticket';
        
        const header = document.createElement('div');
        header.innerHTML = `
            <div style="font-size:2rem;">ğŸ»</div>
            <h2>BLACKBEAR</h2>
            <p>SCAN TO PLAY</p>
        `;
        container.appendChild(header);

        const qrBox = document.createElement('div');
        qrBox.className = 'qr-box';
        container.appendChild(qrBox);

        const codeTxt = document.createElement('div');
        codeTxt.className = 'secret-code';
        codeTxt.innerText = codeId;
        container.appendChild(codeTxt);

        const footer = document.createElement('p');
        footer.innerHTML = "Ú©Û†Ø¯Û Ù†Ù‡ÛÙ†ÛŒ: <br> Ú˜ÛØ± Ø¨Ø§Ø±Ú©Û†Ø¯ÛŒ Ø¨Ù†Ú¤ÛŒØ³Û•";
        container.appendChild(footer);

        setTimeout(() => {
            new QRCode(qrBox, {
                text: gameUrl,
                width: 120,
                height: 120,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
        }, 0);

        return container;
    }

    function printOne(id) {
        const area = document.getElementById('print-area');
        area.innerHTML = '';
        area.appendChild(createTicketHTML(id));
        setTimeout(() => window.print(), 300);
    }

    function printAllNew() {
        const area = document.getElementById('print-area');
        area.innerHTML = '';
        const newCodes = allData.filter(x => !x.used);
        if(newCodes.length === 0) return alert("Ù‡ÛŒÚ† Ú©Û†Ø¯Û•Ú©Û Ù†ÙˆÛŒ Ù†ÛŒÙ†Û•!");

        newCodes.forEach(item => {
            area.appendChild(createTicketHTML(item.id));
        });

        setTimeout(() => window.print(), 500);
    }
</script>
